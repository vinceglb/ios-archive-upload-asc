name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod

      - name: Validate scripts syntax
        run: |
          bash -n install-cli.sh
          bash -n scripts/archive.sh
          bash -n scripts/upload.sh
          bash -n scripts/lib/common.sh

      - name: Run Go tests
        working-directory: cli
        run: go test ./...

      - name: Validate YAML syntax
        run: |
          ruby -e "require 'yaml'; YAML.load_file('actions/archive/action.yml')"
          ruby -e "require 'yaml'; YAML.load_file('actions/upload/action.yml')"
          ruby -e "require 'yaml'; YAML.load_file('.github/workflows/ci.yml')"
          ruby -e "require 'yaml'; YAML.load_file('.github/workflows/release-cli-beta.yml')"
          ruby -e "require 'yaml'; YAML.load_file('.github/workflows/smoke.yml')"

      - name: Check required action metadata
        run: |
          grep -q '^runs:' actions/archive/action.yml
          grep -q 'using: composite' actions/archive/action.yml
          grep -q '^inputs:' actions/archive/action.yml
          grep -q '^outputs:' actions/archive/action.yml
          grep -q '^runs:' actions/upload/action.yml
          grep -q 'using: composite' actions/upload/action.yml
          grep -q '^inputs:' actions/upload/action.yml
          grep -q '^outputs:' actions/upload/action.yml
