name: Release CLI

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag_name:
        description: Tag to release (e.g. v0.4). Overrides github.ref_name when called from another workflow.
        type: string
        required: false

permissions:
  contents: write

concurrency:
  group: release-cli-${{ inputs.tag_name || github.ref_name }}
  cancel-in-progress: false

jobs:
  release-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RELEASE_TAG: ${{ inputs.tag_name || github.ref_name }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum

      - name: Vet CLI module
        working-directory: cli
        run: go vet ./...

      - name: Test CLI module
        working-directory: cli
        run: go test ./...

      - name: Validate CLI tag format
        shell: bash
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG}"
          if [[ ! "${TAG}" =~ ^v([0-9]+)\.([0-9]+)(\.([0-9]+))?([-.].*)?$ ]]; then
            echo "Tag must match vX.Y or vX.Y.Z with optional suffix. Got: ${TAG}" >&2
            exit 1
          fi

      - name: Build macOS binaries
        shell: bash
        working-directory: cli
        run: |
          set -euo pipefail

          mkdir -p dist/releasekit-ios-darwin-arm64
          mkdir -p dist/releasekit-ios-darwin-amd64

          BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          LDFLAGS="-s -w -X github.com/vinceglb/releasekit-ios/cli/internal/version.Version=${RELEASE_TAG} -X github.com/vinceglb/releasekit-ios/cli/internal/version.Commit=${GITHUB_SHA} -X github.com/vinceglb/releasekit-ios/cli/internal/version.BuildDate=${BUILD_DATE}"

          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "${LDFLAGS}" -o dist/releasekit-ios-darwin-arm64/releasekit-ios .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "${LDFLAGS}" -o dist/releasekit-ios-darwin-amd64/releasekit-ios .

          tar -C dist/releasekit-ios-darwin-arm64 -czf dist/releasekit-ios-darwin-arm64.tar.gz releasekit-ios
          tar -C dist/releasekit-ios-darwin-amd64 -czf dist/releasekit-ios-darwin-amd64.tar.gz releasekit-ios

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          name: ReleaseKit-iOS CLI ${{ inputs.tag_name || github.ref_name }}
          generate_release_notes: true
          prerelease: false
          files: |
            cli/dist/releasekit-ios-darwin-arm64.tar.gz
            cli/dist/releasekit-ios-darwin-amd64.tar.gz
          fail_on_unmatched_files: true
